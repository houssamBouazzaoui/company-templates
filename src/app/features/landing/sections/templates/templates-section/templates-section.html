<div class="mx-auto w-full max-w-6xl px-6">
  <div class="text-center">
    <h2 class="text-3xl font-semibold tracking-tight sm:text-5xl">Templates</h2>
    <p class="mt-3 text-base opacity-70 sm:text-lg">
      Click one to view a dedicated page with details and a preview.
    </p>
  </div>

  <div class="mt-10 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
    @for (t of templates; track t.slug) {
      <a
        [routerLink]="['/templates', t.slug]"
        class="group rounded-2xl border border-black/10 bg-white p-5 transition hover:-translate-y-1 hover:shadow"
      >
        <div class="aspect-[16/10] rounded-xl bg-neutral-100"></div>

        <p class="mt-4 text-lg font-semibold">{{ t.title }}</p>
        <p class="mt-1 text-sm opacity-70">{{ t.description }}</p>

        <div class="mt-4 flex flex-wrap gap-2">
          @for (tag of t.tags; track tag) {
            <span class="rounded-full bg-black/5 px-3 py-1 text-xs text-black/70">
              {{ tag }}
            </span>
          }
        </div>
      </a>
    }
  </div>
</div>
